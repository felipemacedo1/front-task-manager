<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/login.css">  <!-- Estilos da página de login -->
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Background video -->
    <video autoplay muted loop id="bg-video">
        <source src="img/aurora-background.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>
    
    <div class="login-container">
        <!-- Login Form -->
        <form id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 z-10 relative">
            <h2 class="text-center text-2xl font-bold mb-6">Login</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-1" for="username">
                    Usuario:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Insira seu nome">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Senha: 
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Entrar
                </button>
            </div>
            <p class="text-center text-sm mt-4">Não tem uma conta? 
                <a href="#" id="show-register" class="text-blue-500 hover:text-blue-700">Cadastre-se aqui</a>
            </p>
        </form>

        <!-- Register-form -->
        <form id="register-form" class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 z-10 relative">
            <h2 class="text-center text-2xl font-bold mb-6">Cadastro</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-1" for="new-username">
                    Usuario:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="new-username" type="text" placeholder="Insira seu nome">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-1" for="new-password">
                    Senha:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="new-password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Registrar
                </button>
            </div>
            <p class="text-center text-sm mt-4">Já tem uma conta? 
                <a href="#" id="show-login" class="text-blue-500 hover:text-blue-700">Faça login</a>
            </p>
        </form>
    </div>

    <script>
        // Alternar entre login e cadastro
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>
</html>
