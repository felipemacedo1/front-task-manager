<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-blue-900 p-4 shadow-md">
        <div class="flex justify-between px-8 items-center">
            <div class="items-center">
                <a href="dashboard.html" class="text-white text-2xl font-bold">Todo List Dashboard</a>
            </div>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-200 hover:text-blue-400 px-4 py-2 rounded-md transition duration-300">Login/Registro</a>
                <a href="dashboard.html" class="text-gray-200 hover:text-blue-400 px-4 py-2 rounded-md transition duration-300">Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Background video -->
    <video autoplay muted loop id="bg-video" class="absolute inset-0 w-full h-full object-cover opacity-40">
        <source src="img/aurora-background.mp4" type="video/mp4" />
        Seu navegador não suporta vídeos HTML5.
    </video>

    <div class="relative flex justify-center items-center min-h-screen">
        <div class="login-container">
            <!-- Área para mensagens de feedback (dentro do formulário) -->
            <div id="message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 mx-auto w-full max-w-md" role="alert">
              <span class="block sm:inline" id="message-content"></span>
          </div>

            <!-- Login Form -->
            <form id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 z-10 relative">
                <h2 class="text-center text-2xl font-bold mb-6">Entrar</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="username">Usuario:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Escreva seu usuario" required />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Senha:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" required />
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Entrar</button>
                </div>
                <p class="text-center text-sm mt-4">
                    Não tem conta? <a href="#" id="show-register" class="text-blue-500 hover:text-blue-700">Criar conta</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 z-10 relative">
                <h2 class="text-center text-2xl font-bold mb-6">Registrar</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="new-username">Usuario:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="new-username" type="text" placeholder="Escreva seu usuario" required />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="new-password">Senha:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="new-password" type="password" placeholder="******************" required />
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Registrar</button>
                </div>
                <p class="text-center text-sm mt-4">Já tem uma conta? <a href="#" id="show-login" class="text-blue-500 hover:text-blue-700">Clique aqui</a></p>
            </form>
        </div>
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
