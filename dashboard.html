<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  
  <body class="bg-gray-100">
    <nav class="navbar bg-blue-900 p-4 shadow-md ">
      <div class=" flex justify-between px-8 items-center">
          <div class=" items-center">
              <a href="dashboard.html" class="text-white text-2xl font-bold">Todo List Dashboard</a>
          </div>
          <div class=" space-x-4">
              <a href="index.html" class="text-gray-200 hover:text-blue-400 px-4 py-2 rounded-md transition duration-300">Login/Registro</a>
              <a href="dashboard.html" class="text-gray-200 hover:text-blue-400 px-4 py-2 rounded-md transition duration-300">Dashboard</a>
          </div>
      </div>
  </nav>
    <!-- Main Container -->
    <div class="max-w-5xl mx-auto mt-6 pt-6">
      <!-- Todo List Section -->
      <section class="bg-white shadow-md rounded-lg overflow-hidden">
        <header class="px-4 sm:px-6 py-4 flex justify-between items-center">
          <h1 class="text-lg sm:text-xl font-bold">Todo List Dashboard</h1>
          <button
            id="openFormButton"
            class="bg-blue-500 text-white px-3 sm:px-4 py-2 rounded-lg"
          >
            Adicionar Tarefa
          </button>
        </header>

        <p class="text-gray-600 px-4 sm:px-6 pb-4">
          Uma simples lista de tarefas.
        </p>
             <!-- Error Message Section -->
  <section
  id="errorMessage inset-x-0 top-0 items-center"
  class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
  role="alert"
>
  <strong class="font-bold">Error:</strong>
  <span class="block sm:inline" id="errorText"></span>
</section>

      <!-- Loading Spinner -->
      <div
        id="loadingSpinner"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center"
      >
        <div class="loader"></div>
      </div>

        <!-- Task List Table -->
        <div class="overflow-x-auto">
          <table class="min-w-full text-left border-collapse">
            <thead>
              <tr>
                <th class="border px-4 py-2">Titulo da Tarefa</th>
                <th class="border px-4 py-2">Status</th>
                <th class="border px-4 py-2"></th>
              </tr>
            </thead>
            <tbody id="tasks-table">
              <!-- Task rows will be dynamically generated here -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Add Task Form Section -->
      <section
        id="addTaskForm"
        class="bg-white shadow-md rounded-lg p-6 mt-6 hidden"
      >
        <h2 class="text-xl font-bold mb-4">Nova Tarefa</h2>
        <form id="taskForm">
          <div class="mb-4">
            <label for="taskTitle" class="block text-gray-700">
              Titulo da Tarefa:
            </label>
            <input
              type="text"
              id="taskTitle"
              class="w-full px-3 py-2 border rounded-lg"
              required
              minlength="3"
            />
          </div>

          <div class="mb-4">
            <label for="taskStatus" class="block text-gray-700">Status</label>
            <select id="taskStatus" class="w-full px-3 py-2 border rounded-lg">
              <option value="pending">A Fazer</option>
              <option value="complete">Concluido</option>
            </select>
          </div>

          <div class="flex justify-between items-center">
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg"
            >
              Adicionar
            </button>
            <button type="button" id="closeFormButton" class="text-gray-500">
              Cancelar
            </button>
          </div>
        </form>
      </section>
    </div>
    
    <script src="js/app.js" type="module"></script>
    <script src="js/dom.js" type="module"></script>
  </body>
</html>
